<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>YouTube</title>
</head>
<body>
    <header class="header">
        <button class="menu">
            <span class="menu-item"></span>
            <span class="menu-item"></span>
            <span class="menu-item"></span>
        </button>
        <img src="img/logo.svg" class="logo" alt="YouTube">
        <div class="input-group">
            <input type="text" class="input-search" placeholder="Search"/>
            <button class="btn-search">
                <svg class="icon search">
                    <use xlink:href="icons/icon.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="nav">
            <a href="#" class="icon-link">
                <svg class="icon icon-video" width="27" height="20">
                    <use xlink:href="icons/icon.svg#video"></use>
                </svg>
            </a>
            <a href="#" class="icon-link">
                <svg class="icon icon-menu" width="21" height="21">
                    <use xlink:href="icons/icon.svg#menu"></use>
                </svg>
            </a>
            <a href="#" class="icon-link">
                <svg class="icon icon-notification" width="22" height="26">
                    <use xlink:href="icons/icon.svg#notification"></use>
                </svg>
            </a>
        </div>
        <div class="user">
            <img src="img/user.svg" alt="Profile">
        </div>
    </header>

    <div class="container-menu">
        <aside class="sidebar">
            <div class="navigation">
                <ul class="nav-group">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon nav-home" width="20" height="19">
                                <use xlink:href="icons/icon.svg#home"></use>
                            </svg>
                        </a>
                        <span class="nav-text">Home</span>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon nav-trend" width="16" height="21">
                                <use xlink:href="icons/icon.svg#tranding"></use>
                            </svg>
                        </a>
                        <span class="nav-text">Trending</span>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon nav-subscriptions" width="18" height="18">
                                <use xlink:href="icons/icon.svg#subscriptions"></use>
                            </svg>
                        </a>
                        <span class="nav-text">Subscriptions</span>
                    </li>
                </ul>
            </div>
        </aside>
    </div>
</body>
</html>
